<!DOCTYPE html>
<html lang="zh-CN" class="login-page">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap -->
    <link href="/dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login">
    <div class="container-fluid">
        <div class="cont">
            <div class="cc">
                <div class="row nav">
                    <div class="col-md-4 col-xs-12 logo">
                        <a href="#"><img src="/images/login.png" alt=""></a>
                    </div>
                    <div class="col-md-8 visible-md-block visible-lg-block text-right">
                        <a href="#"><img src="/images/entre.png" alt=""></a>
                        <a href="#" class="open">开设模拟账户</a>
                        <a href="#">Phone +61 2 9099 4288</a>
                        <div><span class="on">中文</span> | <span>English</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <from>
                            <div class="login-from">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱/用户名">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 记住密码
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-submit"></button>
                                <div class="form-group register">
                                    <div class="pull-left">
                                        <a href="#">注册</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="#">忘记密码</a>
                                    </div>
                                </div>
                            </div>
                        </from>
                    </div>
                    <div class="col-md-6 col-xs-12"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/dist/js/bootstrap.min.js"></script>
</body>

</html>
